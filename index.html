<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
    <div id="app">
        <main>
            <div class="container-fluid p-5">
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">

                    </div>

                    <div class="col-12 p-5">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel" @mouseenter="isPlayerActive = false" @mouseleave="isPlayerActive = true">
                            <div class="my-carousel-images">

                                <div class="my-carousel-item">
                                    <img class="img-fluid" :src="images[counter].url">
                                    <div class="item-description px-3">
                                        <h2> {{images[counter].title}} </h2>
                                        <p>{{images[counter].description}}</p>
                                    </div>
                                </div>
                                

                            </div>
                            <div class="my-thumbnails position-relative">

                                <div v-for="(image, index) in images" @click="counter = index" class="my-thumbnail" :class="{'active': index === counter}" >
                                    <img class="img-fluid" :src="image.url" alt="Thumbnail of image.title picture"> 
                                </div>

                                <!-- prev -->
                                <div @click="nextPrev(false)" class="my-previous position-absolute">
                                    <span class="my-prev-hook"></span>
                                </div>

                                
                                <!-- next -->
                                <div @click="nextPrev(true)" class="my-next position-absolute">
                                    <span class="my-next-hook"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-12 p-3" id="my-after-carousel">
                    </div>
                </div>
            </div>
        </main>
    </div>

<script src="script.js"></script>    
</body>
</html>
